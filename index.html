<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>랜덤 자리 배치</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-top: 20px;
        }

        #seatContainer {
            display: grid;
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(6, 1fr);
        }

        .seat {
            background-color: #dcdcdc;
            color: #555;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            height: 50px;
            font-size: 24px;
            text-align: center;
        }

        .seat.occupied {
            background-color: #4caf50;
            color: #333;
        }

        .seat.disabled {
            background-color: #b0b0b0;
            color: black;
        }


        .seat:not(.disabled):hover {
            background-color: #b0b0b0;
            cursor: pointer;
        }


        .filled {
            background-color: #4caf50;
            color: #fff;
            border-color: #388e3c;
        }

        .empty {
            background-color: #e0e0e0;
            color: #9e9e9e;
            border-color: #bdbdbd;
        }

        .inactive {
            background-color: #9e9e9e;
            color: #fff;
            border-color: #757575;
        }

        #blackboard {
            width: 100%;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
            padding: 12px;
            font-size: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            flex: 1 1 200px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input[type="number"],
        .form-group input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }

        #deleteButtonContainer {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <h1 style="color: black;">
        랜덤 자리 배치 프로그램
    </h1>

    <div id="deleteButtonContainer">
        <button onclick="deleteData()" style="background-color: #e74c3c;">저장된 데이터 삭제</button>
    </div>

    <div class="form-container">
        <div class="form-group">
            <label for="studentCount">학생 수</label>
            <input type="number" id="studentCount" min="1" placeholder="예: 20  (출석부 기준 인원 수)">
        </div>
        <div class="form-group">
            <label for="rowCount">세로 줄 길이</label>
            <input type="number" id="rowCount" min="1" placeholder="예: 6">
        </div>
        <div class="form-group">
            <label for="colCount">가로 줄 수</label>
            <input type="number" id="colCount" min="1" placeholder="예: 5">
        </div>
        <div class="form-group">
            <label><input type="checkbox" id="pairing"> 짝지어 앉기</label>
        </div>
        <div class="form-group">
            <label for="excludeStudents">제외할 학생 번호 (쉼표로 구분)</label>
            <input type="text" id="excludeStudents" placeholder="예: 3, 7, 15">
        </div>
        <button onclick="generateSeats()">자리 배치</button>
    </div>


    <div id="blackboard">칠판</div>
    <div id="seatContainer"></div>

    <script>
        let seatStatus = [];
        let manualStatus = [];
        let seatValues = [];

        document.addEventListener("keydown", function (event) {
            var isCrtl = event.ctrlKey || event.metaKey;
            var isF9 = event.key === "F9";

            if (isCrtl && isF9) {
                alert("add!");
            }
        });

        function saveData() {
            const data = {
                studentCount: document.getElementById('studentCount').value,
                rowCount: document.getElementById('rowCount').value,
                colCount: document.getElementById('colCount').value,
                pairing: document.getElementById('pairing').checked,
                excludeStudents: document.getElementById('excludeStudents').value,
                manualStatus: manualStatus,
                seatContainerHTML: document.getElementById('seatContainer').innerHTML
            };
            localStorage.setItem('randomSeatData', JSON.stringify(data));
        }

        function loadData() {
            const data = JSON.parse(localStorage.getItem('randomSeatData'));
            if (data) {
                document.getElementById('studentCount').value = data.studentCount;
                document.getElementById('rowCount').value = data.rowCount;
                document.getElementById('colCount').value = data.colCount;
                document.getElementById('pairing').checked = data.pairing;
                document.getElementById('excludeStudents').value = data.excludeStudents;
                manualStatus = data.manualStatus || [];

                if (data.seatContainerHTML) {
                    const seatContainer = document.getElementById('seatContainer');
                    seatContainer.innerHTML = data.seatContainerHTML;

                    const seats = seatContainer.getElementsByClassName('seat');
                    for (let i = 0; i < seats.length; i++) {
                        seats[i].addEventListener('click', () => toggleSeatStatus(seats[i], i));
                    }
                }
            }
        }

        function initializeSeats(rowCount = 6, colCount = 5) {
            const seatContainer = document.getElementById('seatContainer');
            seatContainer.innerHTML = '';

            seatContainer.style.gridTemplateColumns = `repeat(${colCount}, 1fr)`;
            seatContainer.style.gridTemplateRows = `repeat(${rowCount}, 1fr)`;

            if (manualStatus.length !== rowCount * colCount) {
                manualStatus = Array(rowCount * colCount).fill(1);
            }


            for (let i = 0; i < rowCount * colCount; i++) {
                const seat = document.createElement('div');
                seat.classList.add('seat');
                if (manualStatus[i] === 0) {
                    seat.classList.add('disabled');
                    seat.textContent = '-';
                } else {
                    seat.classList.add('empty');
                    seat.textContent = '-';
                }
                seat.dataset.status = 'empty';
                seat.addEventListener('click', () => toggleSeatStatus(seat, i));
                seatContainer.appendChild(seat);
            }
            saveData();
        }

        function toggleSeatStatus(seat, index) {
            if (seat.classList.contains('disabled')) {
                seat.classList.remove('disabled');
                seat.classList.add('empty');
                seat.textContent = '-';
                manualStatus[index] = 1;
            } else {
                seat.classList.remove('empty');
                seat.classList.remove('occupied');
                seat.classList.add('disabled');
                seat.textContent = '-';
                manualStatus[index] = 0;
            }
            saveData();
        }

        function deleteData() {
            if (confirm('저장된 모든 데이터를 삭제하시겠습니까?')) {
                localStorage.removeItem('randomSeatData');
                location.reload();
            }
        }

        window.onload = function () {
            loadData();
            if (!document.getElementById('seatContainer').innerHTML) {
                initializeSeats();
            }
            document.getElementById('studentCount').addEventListener('input', saveData);
            document.getElementById('rowCount').addEventListener('input', saveData);
            document.getElementById('colCount').addEventListener('input', saveData);
            document.getElementById('pairing').addEventListener('change', saveData);
            document.getElementById('excludeStudents').addEventListener('input', saveData);
        }

        function padNumber(num) {
            return num.toString().padStart(2, '0');
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function generateSeats() {
            const studentCount = parseInt(document.getElementById('studentCount').value);
            if (!studentCount || studentCount <= 0) {
                alert('학생 수를 올바르게 입력해주세요.');
                return;
            }
            const rowCount = parseInt(document.getElementById('rowCount').value) || 5;
            const colCount = parseInt(document.getElementById('colCount').value) || 6;
            const pairing = document.getElementById('pairing').checked;
            const excludeStudents = document.getElementById('excludeStudents').value
                .split(',')
                .map(num => parseInt(num.trim()))
                .filter(num => !isNaN(num));

            const totalSeats = rowCount * colCount;

            const seatContainer = document.getElementById('seatContainer');
            seatContainer.innerHTML = '';
            seatContainer.style.gridTemplateColumns = `repeat(${colCount}, 1fr)`;
            seatContainer.style.gridTemplateRows = `repeat(${rowCount}, 1fr)`;

            let studentNumbers = [];
            for (let i = 1; i <= studentCount; i++) {
                if (!excludeStudents.includes(i)) {
                    studentNumbers.push(i);
                }
            }

            const seats = [];
            for (let i = 0; i < totalSeats; i++) {
                const seat = document.createElement('div');
                seat.classList.add('seat');
                if (manualStatus[i] === 0) {
                    seat.classList.add('disabled');
                    seat.textContent = '-';
                } else {
                    seat.classList.add('empty');
                    seat.textContent = '-';
                }
                seat.addEventListener('click', () => toggleSeatStatus(seat, i));
                seatContainer.appendChild(seat);
                seats.push(seat);
            }

            const numOccupiedSeats = pairing ? Math.ceil(studentNumbers.length / 2) : studentNumbers.length;
            const availableSeats = seats.filter((_, i) => manualStatus[i] !== 0);
            const seatsToAnimate = availableSeats.slice(0, numOccupiedSeats);

            const allPossibleStudents = Array.from({ length: studentCount }, (_, i) => i + 1);

            const totalSpins = 15;
            const startSpeed = 50;
            const endSpeed = 250;
            const speedIncrement = (endSpeed - startSpeed) / totalSpins;

            for (let spin = 0; spin < totalSpins; spin++) {
                const shuffledForAnimation = shuffle([...allPossibleStudents]);
                let studentAnimIndex = 0;
                for (const seat of seatsToAnimate) {
                    seat.textContent = shuffledForAnimation[studentAnimIndex % shuffledForAnimation.length];
                    studentAnimIndex++;
                    seat.classList.add('occupied');
                }
                const currentSpeed = startSpeed + (spin * speedIncrement);
                await sleep(currentSpeed);
            }

            studentNumbers = shuffle(studentNumbers);
            let studentIndex = 0;
            for (let i = 0; i < totalSeats; i++) {
                const seat = seats[i];
                seat.classList.remove('occupied', 'paired', 'empty');

                if (manualStatus[i] === 0) {
                    seat.classList.add('disabled');
                    seat.textContent = '-';
                } else if (studentIndex < studentNumbers.length) {
                    if (pairing && studentIndex + 1 < studentNumbers.length) {
                        seat.classList.add('paired');
                        seat.textContent = `${padNumber(studentNumbers[studentIndex])} | ${padNumber(studentNumbers[studentIndex + 1])}`;
                        studentIndex += 2;
                    } else {
                        seat.textContent = studentNumbers[studentIndex];
                        studentIndex += 1;
                    }
                    seat.classList.add('occupied');
                } else {
                    seat.textContent = '-';
                    seat.classList.add('empty');
                }
            }
            saveData();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const randomBuffer = new Uint32Array(1);
                crypto.getRandomValues(randomBuffer);
                const j = randomBuffer[0] % (i + 1);
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>

</html>
